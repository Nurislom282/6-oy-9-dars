{% extends 'base.html' %}



{% block gul %}
<form method="post" enctype="multipart/form-data" style="margin-top: 25px; border: 1px solid green; width: 900px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">
        {% if '/update/' in request.path %}
        Update
        {% else %}
        Save
        {% endif %}
    </button>
</form>
{% endblock gul %}
